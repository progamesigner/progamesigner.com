<!doctype html>
<html amp lang="{{ .Language }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>{{ .Site.Title }}</title>

	<meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="keywords" content="{{ .Site.Params.Keywords }}">
    <meta name="author" content="progamesigner (progamesigner@outlook.com)">

    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.Description }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}favicon.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="{{ .Site.BaseURL }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:site" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.Description }}">
    <meta name="twitter:image" content="{{ .Site.BaseURL }}favicon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ .Site.Title }}">
    <meta name="msapplication-TileColor" content="#FFC800">
    <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}favicon.png">
    <meta name="msapplication-square70x70logo" content="{{ .Site.BaseURL }}favicon-70.png">
    <meta name="msapplication-square150x150logo" content="{{ .Site.BaseURL }}favicon-150.png">
    <meta name="msapplication-wide310x150logo" content="{{ .Site.BaseURL }}favicon-wide.png">
    <meta name="msapplication-square310x310logo" content="{{ .Site.BaseURL }}favicon-310.png">
    <meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">

    {{ .Hugo.Generator }}

    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Webpage",
            "url": "{{ .Permalink }}",
            "name": "Progamesigner",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "{{ .Permalink }}"
            },
            "publisher": {
                "@type": "Organization",
                "name": "Progamesigner",
                "sameAs": [
                    "https://twitter.com/progamesigner",
                    "https://www.linkedin.com/in/progamesigner"
                ],
                "logo": {
                    "@type": "ImageObject",
                    "url": "{{ .Site.BaseURL }}favicon.png"
                }
            }
        }
    </script>
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Article",
            "author": "progamesigner (progamesigner@outlook.com)",
            "headline": "{{ .Site.Title }}",
            "description": "{{ .Site.Params.Description }}",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "{{ .Permalink }}"
            },
            "image": "{{ .Site.BaseURL }}favicon.png",
            "datePublished": "{{ now.Format "2006-01-02T15:04:05-07:00" }}",
            "dateModified": "{{ now.Format "2006-01-02T15:04:05-07:00" }}",
            "publisher": {
                "@type": "Organization",
                "name": "Progamesigner",
                "sameAs": [
                    "https://twitter.com/progamesigner",
                    "https://www.linkedin.com/in/progamesigner"
                ],
                "logo": {
                    "@type": "ImageObject",
                    "url": "{{ .Site.BaseURL }}favicon.png"
                }
            }
        }
    </script>

    <link rel="canonical" href="{{ .Permalink }}">
    {{ range .Translations }}
        <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
    {{ end}}

    <link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}favicon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}favicon-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ .Site.BaseURL }}favicon-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon-180.png">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Noto+Sans|Noto+Serif+TC|Noto+Serif">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>

    <style amp-custom>
        {{ partial "main.min.css" . | safeCSS }}
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
</head>

<body>
<amp-analytics type="gtag" data-credentials="include">
    <script type="application/json">
        {
            "vars" : {
                "gtag_id": "{{ .Site.GoogleAnalytics }}",
                "config" : {
                    "{{ .Site.GoogleAnalytics }}": {
                        "groups": "default"
                    }
                }
            }
        }
    </script>
</amp-analytics>

<header>
    <div class="background">
        <amp-img
            alt="{{ .Site.Title }}"
            height="1"
            src="{{ .Site.BaseURL }}header.png"
            width="1"
            layout="responsive"
        ></amp-img>
    </div>
    <section class="section">
        <div class="container">
            <nav class="navbar">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ .Site.BaseURL }}">
                        <figure class="image is-profile is-small">
                            <amp-img
                                alt="Yang Sheng Han"
                                height="1"
                                src="{{ .Site.BaseURL }}photo.png"
                                width="1"
                                layout="responsive"
                            ></amp-img>
                        </figure>
                    </a>
                </div>

                <div class="navbar-end">
                    {{ range .Translations.ByWeight.Reverse }}
                        <a class="navbar-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
                    {{ end }}
                </div>
            </nav>

            <div class="heading">
                <h2 class="title">{{ .Site.Params.Heading }}</h2>
                <h3 class="subtitle">{{ .Site.Params.Subheading }}</h3>
            </div>
        </div>
    </section>
</header>

<main>
